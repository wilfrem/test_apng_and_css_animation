<!DOCTYPE html>
<html>
<head>
<style>
@keyframes fall {
    0% {
        opacity: 1;
        transform: translateY(0px);
    }

    95% {
        opacity: 1;
    }

    100% {
        opacity: 0;
        transform: translateY(500px);
    }
}

.fall {
   position: absolute;
  animation: fall 8s ease-in 0s 1 normal both running;
 
}
</style>
<body>
    <div id="main"></div>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        var dom = document.getElementById("main");
        setInterval(function() {
            var img = document.createElement("img");
            img.classList.add("fall");
            img.src="./sample.png?" + getRandomInt(100000);
            dom.appendChild(img);
        }, 1000);
    </script>
</body>
</html>
